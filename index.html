<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Design</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/master.css" />
  </head>
  <body>
    <!-- Start Settings -->
    <div class="settings">
      <div class="settings-container">
        <div class="settings-icon">
          <i class="fa-solid fa-gear fa-spin"></i>
        </div>
        <!-- Colors -->
        <div class="setting-box">
          <h4 class="color-text">Colors</h4>
          <ul class="colors">
            <li class="main-color active" data-color="#F5F3E8"></li>
            <li class="secondary-color" data-color="#304237"></li>
          </ul>
        </div>
        <!-- Random Background Option -->
        <div class="setting-box">
          <h4 class="background-text">Random Background</h4>
          <div class="background-options">
            <span class="yes active" data-background="yes">Yes</span>
            <span class="no" data-background="no">No</span>
          </div>
        </div>
      </div>
    </div>
    <!-- End Settings -->
    <!-- Start Landing-page -->
    <div class="landing-page">
      <div class="overlay"></div>
      <div class="landing-page-header">
        <div class="logo">Investo</div>
        <div class="items">
          <a href="#" class="active">Online Invetsting</a>
          <a href="#">Private Wealth</a>
          <a href="#">Magazine</a>
          <a href="#">About Us</a>
        </div>
        <div class="cta">
          <div class="login">Log in</div>
          <div class="signin">Become a client</div>
        </div>
      </div>
      <div class="intro-content">
        <h1 class="text-head">The only investing platform built for women</h1>
        <p class="text-paragraph">
          We desgin a plan that works for you, your goals, and your values.
        </p>
        <div class="signin">Beacome a client</div>
      </div>
    </div>
    <!-- End Landing-page -->

    <script src="js/master.js"></script>
  </body>
</html>
